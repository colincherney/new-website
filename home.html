<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colin Cherney</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />

    <link rel="mask-icon" href="favicons/vectorfavicon.svg" color="#5bbad5" />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <canvas id="quantum-cursor"></canvas>

    <div id="content">
      <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </button>
        <div id="myDropdown" class="dropdown-content">
          <button onclick="window.location.href='home'">Home</button>
          <button onclick="window.location.href='about'">About Me</button>
          <button onclick="window.location.href='#'">Experience</button>
          <button onclick="window.location.href='#'">Personal</button>
        </div>
      </div>

      <h1 id="name">
        <span class="name-part first-name">
          <span class="letter">C</span><span class="letter">o</span
          ><span class="letter">l</span><span class="letter">i</span
          ><span class="letter">n</span>
        </span>
        <span class="name-part last-name">
          <span class="letter">C</span><span class="letter">h</span
          ><span class="letter">e</span><span class="letter">r</span
          ><span class="letter">n</span><span class="letter">e</span
          ><span class="letter">y</span>
        </span>
      </h1>
      <div id="scroll-indicator" onclick="scrollDown()">
        <div class="arrow-down"></div>
      </div>

      <div id="timeline" class="hidden">
        <div class="timeline-item">
          <h3>June 2020</h3>
          <p style="font-weight: bold">Graduated Hartford Union High School</p>
          <p style="font-style: italic">Hartford, Wisconsin</p>
        </div>

        <div class="timeline-item">
          <h3>May 2024</h3>
          <p style="font-weight: bold">Graduated Arizona State University</p>
          <p style="font-style: italic">Tempe, Arizona</p>
          <p>Computer Information Systems, BS</p>
        </div>
      </div>
    </div>

    <div id="spacer" style="height: 200vh"></div>

    <canvas id="particle-canvas"></canvas>
    <script src="scripts/script.js"></script>
  </body>
</html>
